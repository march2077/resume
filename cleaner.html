<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßπ Code Cleaner Tool</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #d4af37;
            font-family: monospace;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            color: #d4af37;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0; /* Èò≤Ê≠¢ flex item Ê∫¢Âá∫ */
        }

        .box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff;
        }

        textarea {
            flex: 1;
            background-color: #2d2d2d;
            color: #f8f8f8;
            border: 1px solid #555;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            resize: none;
            border-radius: 8px;
            outline: none;
        }

        textarea:focus {
            border-color: #d4af37;
        }

        .actions {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }

        button {
            background: linear-gradient(135deg, #d4af37 0%, #aa8e28 100%);
            border: none;
            padding: 15px 25px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background: #ffd700;
        }

        button.copy-btn {
            background: #444;
            color: #fff;
            border: 1px solid #666;
        }
        button.copy-btn:hover {
            background: #666;
        }

        .status {
            text-align: center;
            color: #888;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <h1>üßπ HTML/JS/CSS Ë®ªÈáãÊ∏ÖÈô§Â∑•ÂÖ∑</h1>

    <div class="container">
        <!-- Ëº∏ÂÖ•ÂçÄ -->
        <div class="box">
            <label>ÂéüÂßã‰ª£Á¢º (Paste Here)</label>
            <textarea id="inputCode" placeholder="Ë´ãÂ∞á christmastree.htm ÁöÑÂÆåÊï¥‰ª£Á¢ºË≤ºÂú®ÈÄôË£°..."></textarea>
        </div>

        <!-- ÊåâÈàïÂçÄ -->
        <div class="actions">
            <button onclick="processCode()">‚û°Ô∏è Âü∑Ë°åÊ∏ÖÁêÜ</button>
        </div>

        <!-- Ëº∏Âá∫ÂçÄ -->
        <div class="box">
            <label>‰πæÊ∑®‰ª£Á¢º (Clean Result)</label>
            <textarea id="outputCode" readonly placeholder="Ê∏ÖÁêÜÂæåÁöÑ‰ª£Á¢ºÊúÉÈ°ØÁ§∫Âú®ÈÄôË£°..."></textarea>
            <button class="copy-btn" onclick="copyResult()" style="margin-top: 10px;">üìã Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞ø</button>
        </div>
    </div>
    
    <div class="status" id="statusMsg">Á≠âÂæÖËº∏ÂÖ•...</div>

    <script>
        function processCode() {
            let code = document.getElementById('inputCode').value;
            
            if (!code.trim()) {
                alert("Ë´ãÂÖàË≤º‰∏ä‰ª£Á¢ºÔºÅ");
                return;
            }

            // 1. ÁßªÈô§ HTML Ë®ªÈáã <!-- ... -->
            code = code.replace(/<!--[\s\S]*?-->/g, '');

            // 2. ÁßªÈô§ CSS/JS Â§öË°åË®ªÈáã /* ... */
            code = code.replace(/\/\*[\s\S]*?\*\//g, '');

            // 3. ÁßªÈô§ JS ÂñÆË°åË®ªÈáã // ... 
            // ÁÇ∫‰∫ÜÈò≤Ê≠¢Ë™§Âà™Á∂≤ÂùÄ (Â¶Ç https://)ÔºåÊàëÂÄë‰ΩøÁî®‰øùË≠∑Ê©üÂà∂
            // ÈÇèËºØÔºöÂ¶ÇÊûú // ÂâçÈù¢ÊòØÂÜíËôü : (Â¶Ç http: ), Ââá‰øùÁïôÔºåÂê¶ÂâáÂà™Èô§
            code = code.replace(/([^:]|^)\/\/.*/g, '$1');

            // 4. ÁßªÈô§Â§öÈ§òÁöÑÁ©∫Ë°å (ÈÄ£Á∫åÂÖ©ÂÄã‰ª•‰∏äÁöÑÊèõË°åËÆäÊàê‰∏ÄÂÄã)
            code = code.replace(/^\s*[\r\n]/gm, '');

            document.getElementById('outputCode').value = code;
            
            // Ë®àÁÆóÁØÄÁúÅË°åÊï∏
            const originalLines = document.getElementById('inputCode').value.split('\n').length;
            const newLines = code.split('\n').length;
            document.getElementById('statusMsg').innerText = `Ê∏ÖÁêÜÂÆåÊàêÔºÅÂæû ${originalLines} Ë°åÊ∏õÂ∞ëÂà∞ ${newLines} Ë°å„ÄÇ`;
        }

        function copyResult() {
            const output = document.getElementById('outputCode');
            output.select();
            document.execCommand('copy');
            const btn = document.querySelector('.copy-btn');
            const originalText = btn.innerText;
            btn.innerText = "‚úÖ Â∑≤Ë§áË£ΩÔºÅ";
            setTimeout(() => btn.innerText = originalText, 2000);
        }
    </script>
</body>
</html>
